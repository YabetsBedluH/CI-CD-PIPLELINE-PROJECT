name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Stage 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Run automated tests
      - name: Run tests
        run: npm test
      
      - name: Build success notification
        run: echo "‚úÖ Build and test stage completed successfully!"

  # Stage 2: Build and Push Docker Image
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/contact-manager:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/contact-manager:${{ github.sha }}
      
      - name: Docker build success
        run: echo "‚úÖ Docker image pushed to Docker Hub!"

  # Stage 3: Deploy to Render
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "‚úÖ Render deployment triggered!"

  # Stage 4: Notification
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, deploy]
    if: always()
    
    steps:
      - name: Pipeline status notification
        run: |
          BUILD_STATUS="${{ needs.build-and-test.result }}"
          DOCKER_STATUS="${{ needs.build-docker.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"
          
          echo "Build Status: $BUILD_STATUS"
          echo "Docker Status: $DOCKER_STATUS"
          echo "Deploy Status: $DEPLOY_STATUS"
          
          if [ "$BUILD_STATUS" == "success" ] && ([ "$DOCKER_STATUS" == "success" ] || [ "$DOCKER_STATUS" == "skipped" ]) && ([ "$DEPLOY_STATUS" == "success" ] || [ "$DEPLOY_STATUS" == "skipped" ]); then
            echo "üéâ CI/CD Pipeline completed successfully!"
            if [ "$DEPLOY_STATUS" == "success" ]; then
              echo "üì¶ Application deployed to Render"
              echo "üåê Check your Render dashboard for live URL"
              echo "üöÄ Deployment timestamp: $(date)"
            else
              echo "‚è≠Ô∏è  Deployment skipped (PR branch - will deploy on merge to main)"
            fi
            echo "‚úÖ All stages passed: Build ‚Üí Test ‚Üí Docker Push ‚Üí Deploy"
          else
            echo "‚ùå Pipeline failed. Please check the logs above."
            exit 1
          fi
